# DB Config
spring.datasource.url=jdbc:postgresql://localhost:5432/student
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
# Production Keep Alive
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1

# JPA / Hibernate
# Show in log each Query
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, update)
# "create-drop" will recreate the database schema upon start of application (drop when closing application)
spring.jpa.hibernate.ddl-auto=update

# Allows Hibernate to generate SQL optimized for the DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect

spring.jpa.properties.hibernate.format_sql=true

# Server Error Messages for 500 Error
server.error.include-message=always